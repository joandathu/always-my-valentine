<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>
<style>
body{
margin:0;
padding:0;
font-family:Arial, sans-serif;
text-align:center;
background:linear-gradient(to bottom right,#ff9a9e,#fad0c4);
overflow:hidden;
position:relative;
}

.fade{animation:fadeScreen 1.5s forwards}
@keyframes fadeScreen{from{opacity:0}to{opacity:1}}

.sparkle{
position:absolute;width:6px;height:6px;background:white;border-radius:50%;
animation:sparkleAnim 3s infinite ease-in-out;z-index:0;
}
@keyframes sparkleAnim{0%,100%{opacity:.2;transform:scale(.8)}50%{opacity:1;transform:scale(1.5)}}

h1{margin-top:80px;font-size:2.5rem;color:#fff;z-index:2;position:relative}
.buttons{margin-top:40px;position:relative;z-index:3}
button{padding:15px 30px;font-size:1.2rem;border:none;border-radius:30px;cursor:pointer;transition:.3s;margin:10px}
#yesBtn{background:#ff4d6d;color:white;position:relative;z-index:3}
#hmmBtn{background:white;position:relative;z-index:3}

#bunny{width:120px;margin:40px auto;position:relative;z-index:1}
.ear{width:30px;height:80px;background:white;border-radius:50px;position:absolute;top:-60px}
.ear.left{left:15px}.ear.right{right:15px}
.face{width:120px;height:100px;background:white;border-radius:50%;position:relative}
.eye{width:15px;height:15px;background:black;border-radius:50%;position:absolute;top:35px}
.eye.left{left:35px}.eye.right{right:35px}
.mouth{width:30px;height:15px;border-bottom:3px solid black;border-radius:50%;position:absolute;bottom:25px;left:45px;transition:.3s}
.jump{animation:jumpJoy .6s ease infinite}
@keyframes jumpJoy{0%{transform:translateY(0)}50%{transform:translateY(-25px)}100%{transform:translateY(0)}}

.page{
display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;
background:linear-gradient(to bottom right,#ff8fab,#ff4d6d);
color:white;justify-content:center;align-items:center;flex-direction:column;
z-index:50;opacity:0;
}

.memory-img{
width:260px;
border-radius:20px;
box-shadow:0 0 25px rgba(255,255,255,.8);
display:none;
}

#finalPage{
font-size:3rem;
font-weight:bold;
animation:pulseGlow 2s infinite;
overflow:hidden;
}
@keyframes pulseGlow{
0%{text-shadow:0 0 10px white}
50%{text-shadow:0 0 35px white}
100%{text-shadow:0 0 10px white}
}

.heart{
position:absolute;
color:white;
font-size:22px;
animation:floatUp linear infinite;
opacity:.85;
}
@keyframes floatUp{
0%{transform:translateY(100vh) scale(.5);opacity:0}
30%{opacity:1}
100%{transform:translateY(-10vh) scale(1.3);opacity:0}
}

.confetti{position:fixed;width:8px;height:8px;top:-10px;animation:fall linear forwards;z-index:100}
@keyframes fall{to{transform:translateY(100vh) rotate(720deg);opacity:0}}

#refreshMessage{position:fixed;bottom:20px;width:100%;text-align:center;color:white;font-size:1.2rem;display:none;z-index:200}
</style>
</head>
<body>

<h1>Hey kundi babe would you be my valentine? üíï</h1>
<div class="buttons">
<button id="yesBtn" type="button">Yes ‚ò∫Ô∏è</button>
<button id="hmmBtn" type="button">Hmm ü§î</button>
</div>

<div id="bunny">
<div class="ear left"></div>
<div class="ear right"></div>
<div class="face">
<div class="eye left"></div>
<div class="eye right"></div>
<div class="mouth" id="mouth"></div>
</div>
</div>

<div id="memoriesPage" class="page">
<img src="photo1.jpeg" class="memory-img">
<img src="photo2.jpeg" class="memory-img">
<img src="photo3.jpeg" class="memory-img">
</div>

<div id="finalPage" class="page">
Forever & Always ‚ù§Ô∏è
</div>

<div id="refreshMessage">You refreshed? You thought you could escape? Still mine. Always. ‚ù§Ô∏è</div>

<audio id="loverSong" src="lover.mp3" loop></audio>

<script>
let hmmCount=0;
let scale=1;
const yesBtn=document.getElementById('yesBtn');
const hmmBtn=document.getElementById('hmmBtn');
const mouth=document.getElementById('mouth');
const bunny=document.getElementById('bunny');
const memories=document.getElementById('memoriesPage');
const finalPage=document.getElementById('finalPage');
const song=document.getElementById('loverSong');

if(sessionStorage.getItem('visited')){
document.getElementById('refreshMessage').style.display='block';
}
sessionStorage.setItem('visited',true);

for(let i=0;i<40;i++){
let s=document.createElement('div');
s.className='sparkle';
s.style.top=Math.random()*window.innerHeight+'px';
s.style.left=Math.random()*window.innerWidth+'px';
s.style.animationDelay=Math.random()*3+'s';
document.body.appendChild(s);
}

hmmBtn.addEventListener('click',()=>{
hmmCount++;
if(hmmCount<=3){
scale+=0.3;
yesBtn.style.transform=`scale(${scale})`;
mouth.style.borderBottom='none';
mouth.style.borderTop=`3px solid ${hmmCount===1?'#666':hmmCount===2?'#999':'red'}`;
}
if(hmmCount===4){
hmmBtn.style.position='absolute';
hmmBtn.addEventListener('mouseover',()=>{
hmmBtn.style.left=Math.random()*(window.innerWidth-100)+'px';
hmmBtn.style.top=Math.random()*(window.innerHeight-50)+'px';
});
let grow=setInterval(()=>{
scale+=0.6;
yesBtn.style.transform=`scale(${scale})`;
if(scale>20){clearInterval(grow)}
},200);
}
});

yesBtn.addEventListener('click',()=>{
document.querySelector('.buttons').style.display='none';
bunny.classList.add('jump');
mouth.style.borderTop='none';
mouth.style.borderBottom='3px solid green';
song.play();

for(let i=0;i<100;i++){
let c=document.createElement('div');
c.className='confetti';
c.style.left=Math.random()*100+'vw';
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
c.style.animationDuration=2+Math.random()*2+'s';
document.body.appendChild(c);
}

setTimeout(()=>{
startMemories();
},2000);
});

function startMemories(){
memories.style.display='flex';
memories.classList.add('fade');
let imgs=document.querySelectorAll('.memory-img');
let index=0;

function showNext(){
if(index>0) imgs[index-1].style.display='none';
if(index<imgs.length){
imgs[index].style.display='block';
index++;
setTimeout(showNext,3000);
}else{
memories.style.display='none';
showFinal();
}
}
showNext();
}

function showFinal(){
finalPage.style.display='flex';
finalPage.classList.add('fade');
startHearts();
}

function startHearts(){
for(let i=0;i<25;i++){
let heart=document.createElement('div');
heart.className='heart';
heart.innerHTML='‚ù§Ô∏è';
heart.style.left=Math.random()*100+'vw';
heart.style.animationDuration=4+Math.random()*4+'s';
finalPage.appendChild(heart);
}
}
</script>

</body>
</html>
